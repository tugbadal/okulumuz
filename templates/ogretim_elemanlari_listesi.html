<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Öğretim Elemanları Listesi</title>
</head>
<body>
    <h1>Öğretim Elemanları Listesi</h1>
    <table border="1">
        <tr>
            <th>Sıra</th><th>Adı</th><th>Soyadı</th><th>Telefonu</th><th>E-Posta</th>
        </tr>
        {% for ogr in ogretim_elemanlari %}
        <tr>
            <td>{{ ogr.id }}</td>
            <td>{{ ogr.adi }}</td>
            <td>{{ ogr.soyadi }}</td>
            <td>{{ ogr.telefonu }}</td>
            <td>{{ ogr.e_posta_adresi }}</td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
