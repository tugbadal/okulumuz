<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Öğretim Elemanı Ekleme Formu</title>
</head>
<body>
    <h1>Öğretim Elemanı Ekleme Formu</h1>
    {% if hatalar %}
    Aşağıdaki hataları düzeltin yeniden gönderin

    <p>{{ hatalar|unordered_list }}</p>

    {% endif %}
    <form method="POST" action="/ogretim-elemani-ekleme/">
    {% csrf_token %}
    <table border="1">
        <tr>
            <th>Adı:</th>
            <td><input type="text" name="adi" value="{{ adi }}"></td>
        </tr>
        <tr>
            <th>Soyadı:</th>
            <td><input type="text" name="soyadi" value="{{ soyadi }}"></td>
        </tr>
        <tr>
            <th>Telefonu:</th>
            <td><input type="text" name="telefonu" value="{{ telefonu }}"></td>
        </tr>
        <tr>
            <th>E-Posta Adresi::</th>
            <td><input type="text" name="e_posta_adresi" value="{{ e_posta_adresi }}"></td>
        </tr>
    </table>
    <input type="submit" value="Gönder">
    </form>

</body>
</html>
